name: SampleApp Release

on:
  push:
    tags:
      - 'sampleapp-v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore samples/SampleApp/SampleApp.csproj

      - name: Build
        run: dotnet build samples/SampleApp/SampleApp.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish samples/SampleApp/SampleApp.csproj -c Release -o ./publish/SampleApp --no-build

      - name: Create ZIP
        run: Compress-Archive -Path ./publish/SampleApp/* -DestinationPath ./SampleApp.zip

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/sampleapp-}" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: SampleApp ${{ steps.get_version.outputs.VERSION }}
          files: ./SampleApp.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
